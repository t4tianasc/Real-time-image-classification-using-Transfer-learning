<html>

  <link rel="stylesheet" href="style.css">

<body>

          <tr>

            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </table>
      </div><br /><br /><br />
    </div>
    <div class="child-container">
      <h3>Using our customized KNN classifier:</h3><br />
      <div id="cam-description2"></div>
      <br />
      <input type="text" id="input-label" name="input-label">
      <button id="add_new_label" onclick="addNewLabel();">Add image label</button>
